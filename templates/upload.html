<!DOCTYPE html>
<html>
  <head>
    <title>User Profile</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href={{ url_for("static", filename="styles.css") }}>


  </head>
  {% extends "base.html" %}
  {% block content %}

  <br>
    <div class = "page-header"  class="display-1">
      <h1 class="text-lg-center" >Upload a Post</h1>
    </div>
  <br>

    {% import "bootstrap/wtf.html" as wtf %}

    <div class="container">
        <form  method="post">
          {{ form.hidden_tag() }}

          <br>

          <div class="form-group">
            <label for="post_content">What would you like to share with your friends?</label>
            <input type="post_content" class="form-control" placeholder="Write whatever is on your mind" {{ form.post_content() }}
          </div>

          <br>

          <button class="btn btn-secondary" {{ form.submit_button() }} Post </button>
        </form>
    {% endblock %}
  </body>
